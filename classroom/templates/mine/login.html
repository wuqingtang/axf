{% extends 'base/base_h_f.html' %}
{% load static %}
{% block footer %}
{% endblock %}

{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/login.css' %}">
{% endblock %}

{% block extjs %}
    <script src="{% static 'mine/js/login.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="login">
        <div class="back">
            <a href="{% url 'cls:mine' %}">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>

        <form id="login" action="{% url 'cls:login' %}" method="post">
            {% csrf_token %}


            <div class="form-group has-feedback" id="email">
                <div class="input-group">
                    <span class="input-group-addon">邮箱</span>
                    <input type="text" class="form-control" placeholder="邮箱" name="email">
                </div>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>


            <div class="form-group has-feedback" id="password">
                <div class="input-group">
                    <span class="input-group-addon">密码</span>
                    <input type="password" class="form-control" placeholder="密码(数字、字母、下划线)" name="password" maxlength="6">
                </div>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <p style="color: red;" id="err">{{ err }}</p>


{#          如果直接使用input点击，会直接提交给服务器 [假如有错误，也同样提交] #}
            <div id="subButton" class="btn btn-success">登录</div>
        </form>


    </div>
{% endblock %}
